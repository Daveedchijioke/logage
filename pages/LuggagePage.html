<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://daveedchijioke.github.io/logage/styles/LuggagePage.css" />
    <title>Bronx Luggage</title>
  </head>
  <body>
    <div class="pageContainer">
      <header>
            
        <div class="logo">
            <img style="display: block;" src="https://daveedchijioke.github.io/logage/images/landing page images/Bronx logo.png" alt="Brand Logo">
            <p><a href="https://daveedchijioke.github.io/logage/index.html">Bronx luggage</a></p> 
        </div>

        <div class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </div>
        
        
        <nav class="nav-list">
            <ul>
                <li><a href="https://daveedchijioke.github.io/logage/pages/LuggagePage.html">Products</a></li> 
                <li><a href="https://daveedchijioke.github.io/logage/pages/LuggagePage.html">Men </a></li>
                <li><a href="https://daveedchijioke.github.io/logage/pages/LuggagePage.html">Women</a></li>
                <li><a href="https://daveedchijioke.github.io/logage/pages/Gallery page.html">Gallery </a></li>
                <li><a href="https://daveedchijioke.github.io/logage/pages/About Us page.html">About Us</a></li>
                <li><a href="https://daveedchijioke.github.io/logage/pages/Contact Us page.html">Contact Us </a></li>
            </ul>
        </nav>
       
   
    
      </header>

      <div class="content-container">
        <div class="filter-sidebar">
          <h3>Filter Products</h3>

          <!-- Brands Filter -->
          <div class="filter-group">
            <p>Brand</p>
            <label class="label">
              <input type="radio" name="brand" value="Louis Vuitton" />
              <div class="customRadio"></div>
              LouisVuitton
            </label>

            <label class="label">
              <input type="radio" name="brand" value="Prada" />
              <div class="customRadio"></div>
              Prada       
            </label>

            
            <label class="label">
              <input type="radio" name="brand" value="Gucci" /> 
              <div class="customRadio"></div>
              Gucci
            </label>
          </div>

          <!-- Size Filter -->
          <div class="filter-group">
            <p>Size</p>
            <label class="label">
              <input type="radio" name="size" value="Small" />
              <div class="customRadio"></div>
               Small
            </label>
            <label class="label">
              <input type="radio" name="size" value="Medium" />
              <div class="customRadio"></div>
               Medium
            </label>
            <label class="label">
              <input type="radio" name="size" value="Large" />
              <div class="customRadio"></div>
               Large
            </label>
          </div>

          <!-- Color Filter -->
          <div class="filter-group">
            <p>Colour</p>
            <label class="label">
              <input type="radio" name="color" value="Black" />
              <div class="customRadio"></div>
               Black
            </label>
            <label class="label">
              <input type="radio" name="color" value="Blue" />
              <div class="customRadio"></div>
               Blue
            </label>
            <label class="label">
              <input type="radio" name="color" value="Red" />
              <div class="customRadio"></div>
               Red
            </label>
            <label class="label">
              <input type="radio" name="color" value="Green" /> 
              <div class="customRadio"></div>
              Green
            </label>
          </div>

          <!-- Price Filter -->
          <div class="filter-group" id="filter-group-price">
            <p>Price</p>
            <label for="min-price">Min Price</label>
            <input type="number" id="min-price" placeholder="Min Price" />

            <label for="max-price">Max Price</label>
            <input type="number" id="max-price" placeholder="Max Price" />
          </div>

          <!-- Apply Filter Button -->
          <button id="applyFilters">Reset Filter</button>
        </div>
        <div class="content-container-btn">
          <button>
            &#9776; <!-- Unicode for the hamburger icon -->
          </button>
        </div>
        

        <div class="pro-container">
          <div class="brand-container">
            <button class="brand-btn" id="luggage">Luggage</button>
            <button class="brand-btn" id="travelBags">Travel Bag</button>
            <button class="brand-btn" style="width: 95px" id="bags">Bags</button>
            <button class="brand-btn" id="rollingLuggage">Rolling Luggage</button>
            <button class="brand-btn" id="men">Men</button>
            <button class="brand-btn" id="women">Women</button>
            <div class="search-div">
              <input type="search" name="" id="searchInput" placeholder="Search Brand">
              <button class="search-btn" onclick="searchFunction()">üîç</button>
            </div>
            
          </div>

          <div class="product-container">
            <div class="product">
              <img src="https://daveedchijioke.github.io/logage/images/luggage page images/luggage1.webp" alt="" />
              <div class="product-details">
                <p>Nike Airforce 2</p>
                <div class="rating-div">
                  <img src="https://daveedchijioke.github.io/logage/images/ratings/rating-0.png" alt="" />
                  <p>(123 reviews)</p>
                </div>
                <div class="price-div">
                  <p class="priceCent">$2000</p>
                  <svg
                    class="heart-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    fill="red"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pagination"></div>

      

    </div>
    

    <script src="https://daveedchijioke.github.io/logage/scripts/LuggagePage.js"></script>
  </body>
</html>
