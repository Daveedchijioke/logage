    <script>
      // JavaScript for Star Rating System
      document.addEventListener('DOMContentLoaded', function() {
        // Get all rating containers
        const ratingContainers = document.querySelectorAll('.rating-container');
        
        // Initialize each rating container
        ratingContainers.forEach(container => {
          const stars = container.querySelectorAll('.star');
          const ratingText = container.querySelector('.rating-text');
          const productId = container.getAttribute('data-product-id');
          let rating = 0;
          
          // Check if there's a saved rating in localStorage for this product
          const savedRating = localStorage.getItem(`rating-${productId}`);
          if (savedRating) {
            rating = parseInt(savedRating);
            ratingText.innerText = rating;
            updateActiveStars(rating, stars);
          }
          
          // Function to update the active stars
          function updateActiveStars(value, stars) {
            stars.forEach(star => {
              if (parseInt(star.getAttribute('data-value')) <= value) {
                star.classList.add('active');
              } else {
                star.classList.remove('active');
              }
            });
          }
          
          // Function to update the rating based on the clicked star
          function updateRating(value, productId, ratingText, stars) {
            rating = value;
            ratingText.innerText = rating;
            
            // Store the rating in localStorage with product-specific key
            localStorage.setItem(`rating-${productId}`, rating);
            
            // Update active stars
            updateActiveStars(rating, stars);
          }
          
          // Add hover and click events to each star
          stars.forEach(star => {
            // Hover effect
            star.addEventListener('mouseover', () => {
              const value = parseInt(star.getAttribute('data-value'));
              stars.forEach(s => {
                if (parseInt(s.getAttribute('data-value')) <= value) {
                  s.classList.add('active');
                } else {
                  s.classList.remove('active');
                }
              });
            });
            
            // Remove hover effect
            star.addEventListener('mouseleave', () => {
              updateActiveStars(rating, stars);
            });
            
            // Click to set rating
            star.addEventListener('click', () => {
              updateRating(parseInt(star.getAttribute('data-value')), productId, ratingText, stars);
            });
          });
        });
      });
    </script>
